</html><!DOCTYPE html>
<html>
<head>
    <title>MisMatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
        }

        .user-area {
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            padding: 8px;
        }

        .user-area:hover .dropdown {
            display: block;
        }

        a {
            text-decoration: none;
            margin-left: 8px;
        }

        header a {
            color: black;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <strong><a href="/">MisMatch</a></strong>

    <div class="user-area">
        {% if session.get("username") %}
            <span>Hello {{ session.username }}</span>
            <div class="dropdown">
                <a href="/logout">Logout</a>
            </div>
        {% else %}
            <span>
                New here?
                <a href="/register">Register now</a> |
                <a href="/login">Login</a>
            </span>
        {% endif %}
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
