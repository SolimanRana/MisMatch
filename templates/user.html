<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MisMatch - Your Wardrobe</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Mono:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #c4b8a8;
      --color-beige: #d9d0c3;
      --color-cream: #e8e2d8;
      --color-taupe: #a89b8a;
      --color-brown: #7a6b5a;
      --color-dark: #4a4035;
      --color-highlight: #d4a574;
      --color-pink-muted: #c9a0a0;
      --color-blue-muted: #8fa5b5;
      --color-white: #f5f2ed;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--color-bg);
      color: var(--color-dark);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle texture background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
              radial-gradient(circle at 20% 30%, rgba(212, 165, 116, 0.15) 0%, transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(143, 165, 181, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      z-index: 100;
      background: var(--color-cream);
      border-bottom: 4px solid var(--color-dark);
      box-shadow: 0 4px 0 var(--color-taupe);
    }

    .logo {
      font-family: 'Bangers', cursive;
      font-size: 2.2rem;
      letter-spacing: 0.05em;
      color: var(--color-dark);
      text-decoration: none;
      text-shadow:
              2px 2px 0 var(--color-taupe);
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-btn {
      font-family: 'Righteous', cursive;
      font-size: 0.9rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.6rem 1.2rem;
      border: 3px solid var(--color-dark);
      background: var(--color-beige);
      color: var(--color-dark);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: var(--color-highlight);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--color-dark);
    }

    .nav-btn.primary {
      background: var(--color-brown);
      color: var(--color-white);
    }

    .nav-btn.primary:hover {
      background: var(--color-highlight);
      color: var(--color-dark);
    }

    /* Main Content */
    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6rem 2rem 2rem;
      position: relative;
      z-index: 1;
    }

    /* App Container */
    .app-container {
      width: 100%;
      max-width: 600px;
      background: var(--color-cream);
      border: 5px solid var(--color-dark);
      box-shadow: 12px 12px 0 var(--color-dark);
      padding: 2rem;
      animation: popIn 0.6s ease-out;
    }

    /* Avatar */
    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background: var(--color-highlight);
      border: 5px solid var(--color-dark);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      box-shadow: 8px 8px 0 var(--color-dark);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .avatar:hover {
      transform: rotate(10deg) scale(1.1);
    }

    /* Clothing Selector */
    .clothing-selector {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .clothing-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .clothing-label {
      font-family: 'Righteous', cursive;
      font-size: 1rem;
      color: var(--color-dark);
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .clothing-picker {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      justify-content: center;
    }

    .arrow-btn {
      width: 50px;
      height: 50px;
      background: var(--color-beige);
      border: 3px solid var(--color-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.5rem;
      color: var(--color-dark);
    }

    .arrow-btn:hover {
      background: var(--color-highlight);
      transform: scale(1.1);
      box-shadow: 3px 3px 0 var(--color-dark);
    }

    .arrow-btn:active {
      transform: scale(0.95);
    }

    .clothing-box {
      flex: 1;
      max-width: 300px;
      height: 120px;
      background: var(--color-white);
      border: 4px solid var(--color-dark);
      box-shadow: 6px 6px 0 var(--color-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      transition: all 0.3s ease;
    }

    .clothing-box.placeholder {
      font-family: 'Bangers', cursive;
      font-size: 5rem;
      color: var(--color-taupe);
    }

    .clothing-box:hover {
      transform: translate(-3px, -3px);
      box-shadow: 9px 9px 0 var(--color-dark);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .action-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .action-btn {
      font-family: 'Righteous', cursive;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 1rem 2rem;
      border: 4px solid var(--color-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      max-width: 200px;
    }

    .action-btn.mismatch {
      background: var(--color-highlight);
      color: var(--color-dark);
      box-shadow: 6px 6px 0 var(--color-dark);
    }

    .action-btn.mismatch:hover {
      background: var(--color-brown);
      color: var(--color-white);
      transform: translate(-3px, -3px);
      box-shadow: 9px 9px 0 var(--color-dark);
    }

    .action-btn.save {
      background: var(--color-blue-muted);
      color: var(--color-dark);
      box-shadow: 6px 6px 0 var(--color-dark);
    }

    .action-btn.save:hover {
      background: var(--color-pink-muted);
      transform: translate(-3px, -3px);
      box-shadow: 9px 9px 0 var(--color-dark);
    }

    .action-btn.reset {
      background: var(--color-beige);
      color: var(--color-dark);
      box-shadow: 4px 4px 0 var(--color-dark);
      font-size: 0.9rem;
      padding: 0.8rem 1.5rem;
    }

    .action-btn.reset:hover {
      background: var(--color-pink-muted);
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--color-dark);
    }

    /* Saved Outfits Sidebar */
    .saved-outfits {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--color-cream);
      border: 4px solid var(--color-dark);
      box-shadow: 8px 8px 0 var(--color-dark);
      padding: 1.5rem;
      max-width: 180px;
      display: none;
    }

    @media (min-width: 1200px) {
      .saved-outfits {
        display: block;
      }
    }

    .saved-title {
      font-family: 'Righteous', cursive;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px dashed var(--color-dark);
    }

    .saved-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .saved-item {
      padding: 0.6rem 1rem;
      background: var(--color-beige);
      border: 2px solid var(--color-dark);
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .saved-item:hover {
      background: var(--color-highlight);
      transform: translateX(-3px);
      box-shadow: 3px 0 0 var(--color-dark);
    }

    /* Animations */
    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 0.8rem 1.5rem;
      }

      .logo {
        font-size: 1.6rem;
      }

      .nav-btn {
        font-size: 0.75rem;
        padding: 0.5rem 0.8rem;
      }

      .app-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }

      .avatar {
        width: 100px;
        height: 100px;
        font-size: 4rem;
      }

      .clothing-box {
        height: 100px;
        font-size: 3rem;
      }

      .clothing-box.placeholder {
        font-size: 4rem;
      }

      .arrow-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .action-btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
