<!DOCTYPE html>
<html lang="en">   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MisMatch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
  <header id="header">
    <div class="header-top">
      <a href="/dashboard">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="MisMatch Logo" id="logo">
      </a>
      <h1 class="center-text">Your favorite outfit generator</h1>

      <div class="user-info">
        <span>Hello, {{ session.username }}!</span>
        <a href="/logout" class="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="dashboard-nav">
      <div class="nav-links">
        <a href="/dashboard" class="nav-link active">Generator</a>
        <a href="/saved-outfits" class="nav-link">Saved Outfits</a>
        <a href="/settings" class="nav-link">Settings</a>
      </div>
      
      <!-- Hamburger Menu right -->
      <div class="menu-button">
        <button class="hamburger-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="dropdown-menu">
          <a href="#" class="menu-item">Top</a>
          <a href="#" class="menu-item">Bottom</a>
          <a href="#" class="menu-item">Footwear</a>
        </div>
      </div>
    </nav>
  </header>
      
  <main id="content">
    <div class="dashboard-container">
      
      <!-- Emoji Circle -->
      <div class="emoji-circle">
        <span class="emoji"></span>
      </div>

      <!-- Clothing Boxes (nebeneinander) -->
      <div class="clothing-row">
        <!-- TOPS Box -->
        <div class="clothing-section">
          <h3 class="section-label">TOPS</h3>
          <div class="clothing-box-container">
            <button class="arrow-btn left" onclick="changeClothing('tops',-1)">◀</button>
            <div class="clothing-box" id="tops-box">
              <span class="placeholder">?</span>
            </div>
            <button class="arrow-btn right" onclick="changeClothing('tops',1)">▶</button>
          </div>
        </div>

        <!-- BOTTOMS Box -->
        <div class="clothing-section">
          <h3 class="section-label">BOTTOMS</h3>
          <div class="clothing-box-container">
            <button class="arrow-btn left" onclick="changeClothing('bottoms',-1)">◀</button>
            <div class="clothing-box" id="bottoms-box">
              <span class="placeholder">?</span>
            </div>
            <button class="arrow-btn right" onclick="changeClothing('bottoms',1)">▶</button>
          </div>
        </div>

        <!-- FOOTWEAR Box -->
        <div class="clothing-section">
          <h3 class="section-label">FOOTWEAR</h3>
          <div class="clothing-box-container">
            <button class="arrow-btn left" onclick="changeClothing('footwear',-1)">◀</button>
            <div class="clothing-box" id="footwear-box">
              <span class="placeholder">?</span>
            </div>
            <button class="arrow-btn right" onclick="changeClothing('footwear',1)">▶</button>
          </div>
        </div>
      </div>

      <!-- Buttons bottom (nebeneinander, mittig) -->
      <div class="action-buttons">
        <button class="mismatch-btn" onclick="generateMismatchOutfit()">MisMatch</button>
        <button class="save-btn" onclick="saveOutfit()">Save Outfit</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>
      &copy; 2026 <strong>MisMatch</strong> – 
      <a href="https://www.fh-campuswien.ac.at" target="_blank" rel="noopener noreferrer">
        FH Campus Wien
      </a>
    </p>
  </footer>

  <!-- Clothing Data aus Python -->
  <script>
    // Daten von Flask/Python in JavaScript verfügbar machen
    const clothingData = {
      tops: {{ tops | tojson }},
      bottoms: {{ bottoms | tojson }},
      footwear: {{ footwear | tojson }}
    };
  </script>

  <!-- JavaScript File -->
  <script src="{{ url_for('static', filename='js/generator.js') }}"></script>

</body>
</html>
