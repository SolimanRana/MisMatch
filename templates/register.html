<!DOCTYPE html>
<html>
{% extends "index.html" %}

{% block content %}
<h2>Register</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}


<form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
</html>
